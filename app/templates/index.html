<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Flask Login{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap-5.1.3/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
        <script src="{{ url_for('static', filename='plugins/bootstrap-5.1.3/js/bootstrap.bundle.js') }}"></script>
    </head>
    <body>
        <div id="root">
            <header class="header">
                <nav>
                    <ul>
                        <li><a href="/">main</a></li>
                        <li><a href="/auth/signup">singup</a></li>
                        <li><a href="/auth/signin">singin</a></li>
                    </ul>
                </nav>
            </header>
            <section class="content">
                {% block header %}{% endblock %}
                {% block content %}{% endblock %}
                {% block footer %}{% endblock %}
            </section>
            <footer class="footer">
            </footer>
        </div>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
              'use strict'

              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.querySelectorAll('.needs-validation');

              // Loop over them and prevent submission
              Array.prototype.slice.call(forms)
                .forEach(function (form) {
                  form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                  }, false)
                });
            })()
        </script>
    </body>
</html>
