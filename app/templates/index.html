<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Flask Login{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap-5.1.3/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap-5.1.3/css/icons-1.7.1/bootstrap-icons.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap-table/bootstrap-table.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    </head>
    <body>
        <div id="root">
            <header class="header">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">
                            <i class="bi bi-house-door-fill"></i>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/graphql">GraphQL</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/board">Board</a>
                                </li>
                            </ul>
                            <a class="nav-link text-info" href="/auth/signin">
                                <i class="bi bi-key-fill"></i>
                            </a>
                        </div>
                    </div>
                </nav>
            </header>
            <section class="content">
                {% block header %}{% endblock %}
                {% block content %}{% endblock %}
                {% block footer %}{% endblock %}
            </section>
            <footer class="footer">
            </footer>
        </div><!-- Latest compiled and minified CSS -->
        <script src="{{ url_for('static', filename='plugins/jquery-3.5.1/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/polyfill-7.10.4/polyfill.min.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/bootstrap-5.1.3/js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/bootstrap-table/bootstrap-table.min.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/axios-0.24.0/axios.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/common.js') }}"></script>
        <script src="{{ url_for('static', filename='js/graphql.js') }}"></script>
    </body>
</html>
